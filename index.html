<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Start Template" />
    <meta name="author" content="Admin" />
    <title>Nike</title>
    <link rel="icon" href="images/nike-32.png" />
    <link rel="stylesheet" href="css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="css/fontawesome-all.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <section class="nike">
        <div class="nike__logo">
          <img src="images/logo.png" alt="" />
        </div>
        <div class="nike__picture">
          <img src="images/Nike-SB-Stefan-Janoski-Max.png" alt="" />
        </div>
        <form action="" class="nike__form">
          <h1 class="nike__title">Nike SB Stefan <br />Janoski Max</h1>
          <h2 class="nike__desc">Unisex Skateboarding Shoe</h2>
          <div class="nike__stars_wrap">
            <div id="nike__stars">
              <input id="star-4" type="radio" name="stars" />
              <label title="Perfect" for="star-4">
                <i class="fas fa-star"></i>
              </label>
              <input id="star-3" type="radio" name="stars" />
              <label title="Cool" for="star-3">
                <i class="fas fa-star"></i>
              </label>
              <input id="star-2" type="radio" name="stars" checked="checked" />
              <label title="Not bad" for="star-2">
                <i class="fas fa-star"></i>
              </label>
              <input id="star-1" type="radio" name="stars" />
              <label title="Bad" for="star-1">
                <i class="fas fa-star"></i>
              </label>
              <input id="star-0" type="radio" name="stars" />
              <label title="Very bad" for="star-0">
                <i class="fas fa-star"></i>
              </label>
            </div>
          </div>
          <div class="nike__select_form">
            <select class="nike__select" name="size" autofocus>
              <option disabled="disabled" selected="selected">Size</option>
              <option>EUR 42,5</option>
              <option>EUR 43</option>
              <option>EUR 43,5</option>
              <option>EUR 44,5</option>
            </select>
            <select class="nike__select" name="Qty" autofocus>
              <option disabled="disabled" selected="selected">Qty</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
            </select>
          </div>
          <div class="nike__submit">
            <input class="nike__input" type="submit" value="Add to cart" />
          </div>
          <div class="nike__radios">
            <div>
              <input
                type="radio"
                id="color-1"
                name="color"
                value="color-1"
                checked
              />
              <label for="color-1">
                <span>
                  <img
                    src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/242518/check-icn.svg"
                    alt="Checked Icon"
                  />
                </span>
              </label>
            </div>
            <div>
              <input type="radio" id="color-2" name="color" value="color-2" />
              <label for="color-2">
                <span>
                  <img
                    src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/242518/check-icn.svg"
                    alt="Checked Icon"
                  />
                </span>
              </label>
            </div>

            <div>
              <input type="radio" id="color-3" name="color" value="color-3" />
              <label for="color-3">
                <span>
                  <img
                    src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/242518/check-icn.svg"
                    alt="Checked Icon"
                  />
                </span>
              </label>
            </div>

            <div>
              <input type="radio" id="color-4" name="color" value="color-4" />
              <label for="color-4">
                <span>
                  <img
                    src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/242518/check-icn.svg"
                    alt="Checked Icon"
                  />
                </span>
              </label>
            </div>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
